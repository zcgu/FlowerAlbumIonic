<ion-header>
  <ion-navbar>
    <ion-title>Log in test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login" padding>

  <form #loginForm="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating >Username</ion-label>
        <ion-input [(ngModel)]="login.username"  type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Password</ion-label>
        <ion-input [(ngModel)]="login.password" type="password"></ion-input>
      </ion-item>

    </ion-list>
          
    <button (click)="onLogin()" type="submit" block>Log In</button>

  </form>

  
  
</ion-content>
