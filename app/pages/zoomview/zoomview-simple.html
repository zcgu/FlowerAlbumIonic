<ion-content class="image-modal transparent" (tap)="close()">
    <ion-slides [options]="mySlideOptions">
        <ion-slide *ngFor="let image of images">
            <!--<img [src]="image.fullSizeUrl" class="fullscreen-image" />-->
            <img [src]="image.image"/>
        </ion-slide>
        <!--<img [src]="url" class="fullscreen-image" />-->
    </ion-slides>
</ion-content>
