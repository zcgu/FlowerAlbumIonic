<ion-header>
  <ion-navbar>
    <ion-title>
      编辑
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      信息编辑
    </ion-card-header>


    <ion-list>

      <button ion-item>
        中文名
        <div item-right> {{imageEntity.name}} </div>
      </button>

      <button ion-item>
        别名
      </button>

      <button ion-item>
        科
      </button>

      <button ion-item>
        属
      </button>

      <button ion-item>
        拉丁名
      </button>

      <button ion-item>
        拍摄
      </button>

      <button ion-item>
        地点
      </button>

    </ion-list>

    <img [src]="imageEntity.image" />
    
  </ion-card>
</ion-content>
