<ion-header class="transparent-header">
    <ion-navbar primary>
        <ion-title>Image Gallery</ion-title>
        <ion-buttons end>
            <button (press)="loadGallery()">
                  <ion-icon name="refresh"></ion-icon>
              </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content fullscreen="true">

    <div [virtualScroll]="images">
        <div *virtualItem="let imageEntity" 
            class="image-container" 
            [style.width]="imageSize + 'px'" 
            [style.height]="2*imageSize + 'px'"
            (click)="imageClicked(imageEntity, $event)">

            <ion-img [src]="imageEntity.mediumSizeUrl" 
                class="image" 
                [width]="imageSize + 'px'" 
                [height]="imageSize + 'px'" 
                tappable></ion-img>
                
            Name
        </div>
    </div>

</ion-content>
