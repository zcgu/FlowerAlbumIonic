<ion-header class="transparent-header">
    <ion-navbar>
        <ion-title>花相册</ion-title>
        <ion-buttons end>
            <button (click)="loadGallery()">
                  <ion-icon name="refresh"></ion-icon>
              </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content fullscreen="true">

    <div [virtualScroll]="images">
        <div *virtualItem="let imageEntity" 
            class="image-container" 
            [style.width]="imageSize + 'px'" 
            [style.height]="2*imageSize + 'px'"
            (click)="imageClicked(imageEntity, $event)">

            <ion-img [src]="imageEntity.mediumSizeUrl" 
                class="image" 
                [width]="imageSize + 'px'" 
                [height]="imageSize + 'px'" 
                tappable></ion-img>
                
            <p class="p.center">
                Photo
            </p>
        </div>
    </div>

</ion-content>
