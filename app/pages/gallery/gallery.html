<ion-header>
    <ion-navbar>
        <ion-title>花相册</ion-title>
        <ion-buttons end>
            <button (click)="loadGallery()">
                  <ion-icon name="refresh"></ion-icon>
            </button>
            <button (click)="copyImg()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button (click)="createDir()">
                <ion-icon name="folder"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content fullscreen="true">

    <div [virtualScroll]="images">
        <div *virtualItem="let imageEntity" class="image-container" [style.width]="imageSize + 'px'" [style.height]="2*imageSize + 'px'">

            <ion-img [src]="imageEntity.mediumSizeUrl" class="image" (click)="imageClicked(imageEntity, $event)" [width]="imageSize + 'px'"
                [height]="imageSize + 'px'" tappable></ion-img>

            <div (click)="nameClicked(imageEntity, $event)">
                <p class="center-text">
                    {{imageEntity.name}}
                </p>
            </div>

        </div>
    </div>

</ion-content>
